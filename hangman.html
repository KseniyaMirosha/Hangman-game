<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Виселица!</title>
</head>

<body>
    <h1>Виселица!</h1>
    <script>
        // придумываем слова для игры
        let words = [
            "программа",
            "макака",
            "прекрасный",
            "оладушек",
            "кнопка",
            "дикобраз",
            "инопланетянин",
            "лисолень",
            "тролль",
            "волжаночка"
        ];
        // выбираем случайное слово из массива выше
        let word = words[Math.floor(Math.random() * words.length)];
        // создаем пустой массив с длиной слова вида ["_", "_", и тд]
        let answerArray = [];
        for (let i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }
        // переменная для оставшихся в слове букв
        let remainingLetters = word.length;
        let remainingAttempts = 7;
        // основной цикл для игры
        // выполняется, пока длина слова > 0
        while ((remainingLetters > 0) && (remainingAttempts !== 0)) {
            // тут показываем угаданные буквы в слове
            alert(answerArray.join(" "));
            // тут спрашиваем новую букву
            let guess = prompt("Угадайте букву, или нажмите Отмена для выхода из игры.");
            // если отмена = выход из цикла
            if (guess === null) {
                break;
                // если 0 букв или больше 1 
            } else if (guess.length !== 1) {
                alert("Пожалуйста, введите одиночную букву.");
                // если одна буква - продолжаем цикл
            } else {
                let isMatch = false;
                let isAlreadyExist = false;
                for (let j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        if (answerArray[j] !== "_") {
                            isAlreadyExist = true;
                        }
                        answerArray[j] = guess;
                        isMatch = true;
                        remainingLetters--;
                    }
                }

                if (!isMatch) {
                    remainingAttempts--;
                    alert("Неверная буква! Осталось " + remainingAttempts + " попыток");
                } else if (isAlreadyExist) {
                    alert("Такая буква уже была угадана.");
                }
            }
        } // конец основного цикла
        // отображаем ответ и поздравляем игрока
        if (remainingLetters === 0) {
             alert(answerArray.join(" "));
             alert("Отлично! Было загадано слово " + "'" + word + "'");
        } else if (remainingAttempts === 0) {
          alert ("Ой, вы не отгадали слово " + "'" + word + "'");
        }
          
    </script>
</body>

</html>
